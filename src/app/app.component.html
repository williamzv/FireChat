<div class="container main-container">
    <h1>Firechat</h1>
    <p>Puede ingresar desde otro dispositivo o abrir una nueva ventana para probar el Chat.</p>

    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
        <button (click)="_cs.logout()" type="button" class="bnt btn-outline-danger">Salir</button>
    </div>
    <app-login *ngIf="!_cs.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="_cs.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
